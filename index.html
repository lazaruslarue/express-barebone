<!DOCTYPE html>

<body>
  <h1>try going to a link!</h1>
  <ul>
    <li><a href="/first">first</a></li>
    <li><a href="/second">second (bork)</a></li>
    <li><a href="/param/yourParamId">param (work)</a></li>
    <li><a href="/param/">param (bork)</a></li>
    <li><a href="/mixed/anotherParam.moreParams">"matching"</a></li>

  <div>
    and for another trick, let's try this in console:
    <pre>
      var next_url = 'http://' + window.location.hostname + ":" + window.location.port + '/param/next'
    </pre>
    <pre>
      window.location.assign(next_url)
    </pre>
  </div>
